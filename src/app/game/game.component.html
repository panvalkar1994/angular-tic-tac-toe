<div class="board">
    <div class="row">
        <div class="square" (click)="playerMove(0,0)">{{board[0][0]}}</div>
        <div class="square" (click)="playerMove(0,1)">{{board[0][1]}}</div>
        <div class="square" (click)="playerMove(0,2)">{{board[0][2]}}</div>
    </div>
    <div class="row">
        <div class="square" (click)="playerMove(1,0)">{{board[1][0]}}</div>
        <div class="square" (click)="playerMove(1,1)">{{board[1][1]}}</div>
        <div class="square" (click)="playerMove(1,2)">{{board[1][2]}}</div>
    </div>
    <div class="row">
        <div class="square" (click)="playerMove(2,0)">{{board[2][0]}}</div>
        <div class="square" (click)="playerMove(2,1)">{{board[2][1]}}</div>
        <div class="square" (click)="playerMove(2,2)">{{board[2][2]}}</div>
    </div>
</div>
